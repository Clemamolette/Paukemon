<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ajout pokemon</title>
		<link href="https://fonts.32tps://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
		<link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
		<link rel="stylesheet" href="/resources/static/miseEnPage.css" />
		<link rel="stylesheet" href="/resources/static/opening.css" />
	</head>
	<body>
		<header>
			<div style="display:flex;flex-direction:row; justify-content:center; align-items:center;">
				<div class="titre">Paukem</div>
				<img id="fantominus" src="https://www.pokebip.com/pokedex/images/e_animees/092.gif" alt="Petit fantominus qui se cache">
				<div class="titre">n</div>
			</div>
			<nav id="liens">
				<a href="accueil">Accueil</a>
				<a href="boosters">Boosters</a>
				<a href="mescartes">Mes cartes</a>
				<a href="personnalisation">Personnalisation</a>
				<a href="">Nous contacter</a>
			</nav>
		</header>

		<main style="height: 48vh;">
			<div th:class="${#strings.isEmpty(failMessage)} ? 'invisible' : 'error'">
				<p th:text="${failMessage}"></p>
			</div>
			<div th:class="${#strings.isEmpty(successMessage)} ? 'invisible' : 'success'">
				<p th:text="${successMessage}"></p>
			</div>


			<div class="top-panel">
				<div class="back-button">
					<a href="personnalisation" class="fleche"></a>
				</div>
				<h1 style="margin-left: 30vw;">Ajouter une nouvelle carte :</h1>
			</div>
			<form action="/addCarte" method="POST">
				<label for="nom">Nom :</label>
				<input id="nom" name="name">
				<label for="hp">HP :</label>
				<input id="hp" name="hp">
				<label for="type">Type :</label>
				<select id="type" name="type">
					<option th:each="type : ${types}" th:value="${type.nom}">
						<span th:text="${type.nom}"></span>
					</option>
				</select>
				<label for="rarity">Rareté :</label>
				<select id="rarity" name="rarity">
					<option>Common</option>
					<option>Rare</option>
				</select>
				<label for="image">Image (url) :</label>
				<input id="image" name="images">
				<label for="serie">Série :</label>
				<select id="serie" name="serie">
					<option>bw</option>
					<option>base</option>
				</select>
				<button type="submit">Ajouter le pokemon</button>
			</form>
		</main>
		<footer style="display:flex; flex-direction:column; align-items:center;">
			<p id="copyright" style="margin:2px; opacity:70%; margin-top:20px; ">coucou</p>
			<p style="margin:2px;opacity:70%;">©2023 Clémentine. Tous droits réservés.</p>
		</footer>
	</body>
</html>
